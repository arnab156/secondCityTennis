.bg, .bg2, .bg3 {
  width: 100%;
  height: 100%;
  position: absolute;
}

.bg {
  -webkit-clip-path: polygon(100% 17%, 100% 100%, 0 100%, 0 46%);
  clip-path: polygon(100% 17%, 100% 100%, 0 100%, 0 46%);
  z-index: -2;
  background-color: rgb(235,254,50);

}

.bg2 {
  -webkit-clip-path: polygon(100% 64%, 100% 100%, 0 100%, 0 75%);
  clip-path: polygon(25% 0%, 33% 0, 95% 100%, 86% 100%);
  z-index: -1;
  background-color: rgb(255,255,255);
}

.bg3 {
  -webkit-clip-path: polygon(50% 0%, 100% 0, 100% 8%, 0 37%, 0 0);
  clip-path: polygon(50% 0%, 100% 0, 100% 8%, 0 37%, 0 0);
  z-index: -3;
  background-color:rgb(235,254,50);
}

.container{
  display: grid;
  grid-template-columns: 50% auto;
  height: auto;
  align-self: center;
  margin: 0 50px; 
}
